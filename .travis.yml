language: php

php:
  - 7.1

before_install:
  - mysql -e 'CREATE DATABASE ptcmaindb;' -uroot

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install
  - php artisan key:generate
  - php artisan migrate --seed
  - php artisan storage:link

script:
  - phpunit

services:
  - mysql

notifications:
  email: false
